<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    
    <table id="list">
      <thead>
        <tr>
          <th>First name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>Image/photo filename</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <template id="student">
      <tr>
        <th data-field="firstName">First name</th>
        <th data-field="middleName">Middle name</th>
        <th data-field="lastName">Last name</th>
        <th data-field="image">Image/photo filename</th>
        <th data-field="house">House</th>
      </tr>
    </template>

    <script src="script.js"></script>
</body>
</html>
